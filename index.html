<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Asset Management System -->
      <a-assets>
        <a-asset-item id="spiderman1-o" src="assets/Spider-Man/Spider-Man.glb"></a-asset-item> 
        <!--"Spider-ManBlender" by Peter France on Youtube -->
        <a-asset-item id="brick-wall" src="assets/low-poly_brick_wall/scene.gltf"></a-asset-item>
        <!-- "Low-Poly Brick Wall" (https://skfb.ly/o8qr9) by NoobiePie is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="box-g" src="assets/boxes/scene.gltf"></a-asset-item>
        <!-- "wood box" (https://skfb.ly/6RvDJ) by DZs is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="van-g" src="assets/80s_generic_police_car_-_low_poly_model/scene.gltf"></a-asset-item>
        <!-- "80s Generic police car - Low poly model" (https://skfb.ly/6Vzwo) by Daniel Zhabotinsky is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="window-g" src="assets/broken_window_1/scene.gltf"></a-asset-item>
        <!-- "Broken Window 01" (https://skfb.ly/6yLVQ) by Game Ready Art is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-image id="window-i" src="assets/window.jpeg"></a-image>
        <!-- Yener Ozturk -->
        <a-image id="grafitti-i" src="assets/Graffiti-Transparent.png"></a-image>
        <!-- <a href=https://www.pngall.com/graffiti-png/download/113847 target="_blank">Graffiti Transparent</a> -->
        <a-asset-item id="pigeon-g" src="assets/pigeon/scene.gltf"></a-asset-item>
        <!-- "Pigeon 3" (https://skfb.ly/EBru) by tomkranis is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="news-g" src="assets/folded_newspaper/scene.gltf"></a-asset-item>
        <!-- "Folded Newspaper" (https://skfb.ly/6Wy7U) by Valo Niskanen is licensed under Creative Commons Attribution-NonCommercial (http://creativecommons.org/licenses/by-nc/4.0/). -->
      </a-assets>
      <!-- Camera -->
      <a-entity position="-3 0 57">
        <a-camera></a-camera>
      </a-entity>

      <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
      <a-entity light="type: directional; color: #EEE; intensity: 2" position="-2 5 10"></a-entity>

      <a-plane position="-3 0 54" rotation="-90 0 0" width="16" height="7" color="#404361"></a-plane>
      
      <!-- Sky -->
      <a-sky color="#44466A" ></a-sky>
      <!-- brick wall -->
      <a-entity gltf-model="#brick-wall" position="-3 0 51.5"></a-entity>
      <a-entity gltf-model="#brick-wall" position="-3 1.5 51.5"></a-entity>
      <a-entity gltf-model="#brick-wall" position="-3 3 51.5"></a-entity>
      <a-entity gltf-model="#brick-wall" position="1 1.5 51.5"></a-entity>
      <a-entity gltf-model="#brick-wall" position="1 0 51.5"></a-entity>
      <a-entity gltf-model="#brick-wall" position="1 3 51.5"></a-entity>
      <!-- Grafitti -->
      <a-image src="#grafitti-i" position="0 1.5 51.62" rotation="0 0 20" height="2" width="2"></a-image>
      <!-- Window -->
      <a-entity gltf-model="#window-g" position="2.1 3.7 51.6"></a-entity>
      <a-image src="#window-i" position="2.1 3.7 51.62" height="1.7" width="1.3"></a-image>
      <!-- Boxes -->
      <a-entity gltf-model="#box-g" position="1.2 -.2 53.7" size=".5 .5 .5" rotation="0 -40 0"></a-entity>
      <a-entity gltf-model="#box-g" position="1.5 .75 53.7" size=".5 .5 .5" rotation="0 -40 0"></a-entity>
      <!-- Pigeon -->
      <a-entity gltf-model="#pigeon-g" position="1.5 4 53.7" rotation="0 -70 0"></a-entity>
      <!-- SpiderMan1 -->
      <a-entity gltf-model="#spiderman1-o" position="-4.7 0 54" rotation="0 70 0"></a-entity>
      <!-- SpiderMan2 -->
      <a-entity gltf-model="#spiderman1-o" position="-2 0 55" rotation="0 -140 0"></a-entity>
      <!-- Newspaper -->
      <a-entity gltf-model="#news-g" position="2 0 55"></a-entity>
      <!-- Police Car -->
      <a-entity gltf-model="#van-g" position="-9 1.5 52"></a-entity> 
    </a-scene>
  </body>
</html>
